<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__coulumn">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__coulumn">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__coulumn">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="heaer__coulumn">
        <i class="fas fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__coulumn">
        <span class="header__text">
          Rebekah
          <span class="header__number">
            1</span>
          </span>
      </div>
      <div class="header__coulumn">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, August 2, 2018</span>
    </div>
    <div class="chat__message chat__message--from">
      <span class="chat__message-time">
        17:55
      </span>
      <span class="chat__message-body">
        Hellow my love!!
      </span>
    </div>
    <div class="chat__message chat__message--to">
      <img src="images/rebekah.jpeg" alt="Hye-Yeon" class="chat__message-from-avartar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Rebekah</h3>
        <span class="chat__message-body">
          I love my fiancee
        </span>
      </div>
      <span class="chat__message-time">
        19:30
      </span>
    </div>
  </main>
  <div class="type-message">
    <i class="fas fa-plus"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record-message">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
