<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <title>Profile</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__coulumn">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__coulumn">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__coulumn">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__coulumn">
        <a href="index.html">
          <i class="fas fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__coulumn">
        <span class="header__text">Friends <span class="header__number">1</span></span>
      </div>
      <div class="header__coulumn"><i class="fas fa-cog"></i></div>
    </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/rebekah.jpeg" alt="Hye-Yeon">
      <h3 class="profile__header-title">Rebekah</h3>
    </header>
    <input type="text" placeholder="sean.kim84@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-comment fa-2x"></i>
        </span>
        <span class="profile__action-title">
          My Chatroom
        </span>
      </div>
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-pencil-alt fa-2x"></i>
        </span>
        <span class="profile__action-title">
          Edit Profile
        </span>
      </div>
    </div>
  </main>
</body>
</html>
