<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__coulumn">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__coulumn">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__coulumn">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__coulumn">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__coulumn">
        <span class="header__text">Chats<i class="fas fa-chevron-down"></i><span class="header__number">1</span></span>
      </div>
      <div class="header__coulumn"><i class="fas fa-cog"></i></div>
    </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat.html">
        <div class="chat__content">
          <img src="images/rebekah.jpeg" alt="Hye-Yeon">
          <div class="chat__preview">
            <h3 class="chat__user">Rebekah</h3>
            <span class="chat__last-message">I love Sean!</span>
          </div>
        </div>
        <span class="chat__date-time">
          17:55
        </span>
        </a>
      </li>
      <li class="chats__chat">
        <a href="chat.html">
        <div class="chat__content">
          <img src="images/kakao.jpeg" alt="KAKAO">
          <div class="chat__preview">
            <h3 class="chat__user">KaKaoTalk</h3>
            <span class="chat__last-message">[KaKaoTalk PC]</span>
          </div>
        </div>
        <span class="chat__date-time">
          Jul 29
        </span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fas fa-comment"></i>
    </div>
  </main>
  <nav class="tap-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>Frindes<span class="tab-bar__title"></span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i>Chats<span class="tab-bar__title"></span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>Find<span class="tab-bar__title"></span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>More<span class="tab-bar__title"></span>
    </a>
  </nav>
</body>
</html>
