<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <title>Finds</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__coulumn">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__coulumn">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__coulumn">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__coulumn">
        <span class="header__text">Find</span>
      </div>
      <div class="header__coulumn">
        <span class="header__text">Friends <span class="header__number">1</span></span>
      </div>
      <div class="header__coulumn"><i class="fas fa-cog"></i></div>
    </div>
    </div>
  </header>
  <main class="find">
    <section class="find__options">
      <div class="find__option">
        <i class="far fa-address-book fa-lg"></i>
        <span class="find__option-title">Find</span>
      </div>
      <div class="find__option">
        <i class="fas fa-qrcode fa-lg"></i>
        <span class="find__option-title">QR Code</span>
      </div>
      <div class="find__option">
        <i class="fas fa-mobile-alt fa-2x"></i>
        <span class="find__option-title">Shake</span>
      </div>
      <div class="find__option">
        <i class="far fa-envelope fa-lg"></i>
        <span class="find__option-title">Invite via SMS</span>
      </div>
    </section>
    <section class="find__recommended">
      <header>
        <h6 class="find__title">Recommended Freiends</h6>
      </header>
      <div class="recommended__none">
        <span class="recommended__text">You have no recommended friends.</span>
      </div>
    </section>
  </main>
  <nav class="tap-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user fa-lg"></i>Frindes<span class="tab-bar__title"></span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment fa-lg"></i>Chats<span class="tab-bar__title"></span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search fa-lg"></i>Find<span class="tab-bar__title tab-bar__tab--selected"></span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h fa-lg"></i>More<span class="tab-bar__title"></span>
    </a>
  </nav>
</body>
</html>
